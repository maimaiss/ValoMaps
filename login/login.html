<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Home</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="login.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>

  <div class="cabecalho">
    <img id="logo" src="../imagens/Logo.png">
    <p id="valomaps"> ValoMaps </p>
  </div>

  <div id="fade">
    <img
      src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blte5aefeb26bee12c8/60ca5aa30ece0255888d7faa/KAYO_KeyArt_587x900.png"
      alt="Fade">
  </div>

  <header>
    <h1>Login</h1>
  </header>

  <main>
    <input type="text" name="" id="nome" placeholder="Nome de Usuário">

    <input type="text" name="" id="senha" placeholder="Senha">

    <div class="alertaLogin">
      <p id="alertaLogin"></p>
    </div>

    <button onclick="login()" id="btn">Entrar</button>

    <button id="conta" onclick="window.location.href='../cadastro/cadastro.html'"> Ainda não tem uma conta? </button>

  </main>

   <div id="chamber">
    <img
      src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt8093ba7b5e84ed05/61d8a63ddea73a236fc56d12/Neon_KeyArt-Web.png"
      alt="Chamber">
  </div>

  <script src="login.js"></script>

</body>
</html>
