<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Home</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="login.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>

  <div class="cabecalho">
    <img id="logo" src="../imagens/Logo.png">
    <p id="valomaps"> ValoMaps </p>
  </div>

  <div id="fade">
    <img
      src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt516d37c6c84fcda0/625db737c9aa404b76ddd594/Fade_Key_Art_587x900_for_Website.png"
      alt="Fade">
  </div>

  <header>
    <h1>Login</h1>
  </header>

  <main>
    <input type="text" name="" id="nome" placeholder="Nome de Usuário">

    <input type="text" name="" id="senha" placeholder="Senha">

    <div class="alertaLogin">
      <p id="alertaLogin"></p>
    </div>

    <button onclick="login()" id="btn">Entrar</button>

    <button id="conta" onclick="window.location.href='../cadastro/cadastro.html'"> Ainda não tem uma conta? </button>

  </main>

   <div id="chamber">
    <img
      src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt6f1392b30784e029/618d9da0d380f814d61f001c/WebUpdate_Chamber_KeyArt.png"
      alt="Chamber">
  </div>

  <script src="login.js"></script>

</body>
</html>
